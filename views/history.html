<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验室监控系统</title>
    <link rel="stylesheet" href="./static/css/history.css">
    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/echarts.min.js"></script>
    <script src="./static/js/history.js"></script>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">-->
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!--<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->
    <script src="./static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="top-bar">
    <p>实验室监控系统</p>
</div>
<ul class="first-menu">
    <li>
        <i class="glyphicon glyphicon-home"></i>
        <a href="./index">实时监控</a>
    </li>
    <li class="active">
        <i class="glyphicon glyphicon-time"></i>
        <p>历史记录</p>
    </li>
</ul>
<div class="main-content">
    <ul class="computer-list left">
        电脑列表
    </ul>
    <div class="middle">
        <div class="date-selector">
            <span class="last-year glyphicon glyphicon-chevron-left"></span>
            <span class="current-year">2017年</span>
            <span class="next-year glyphicon glyphicon-chevron-right"></span>
            <span class="last-month glyphicon glyphicon-chevron-left"></span>
            <span class="current-month">4月</span>
            <span class="next-month glyphicon glyphicon-chevron-right"></span>
        </div>
        <div id="main" style="width: 400px;height:380px;">
        </div>
        <div class="screen-shot-wrap">
            屏幕截图
            <img id="screen-shot">
        </div>
    </div>
    <div class="right">
        <div id="line-chart" style="width: 600px;height: 400px;"></div>
        <ul class="process-list right">
            进程信息
        </ul>
    </div>
</div>
</body>
</html>
